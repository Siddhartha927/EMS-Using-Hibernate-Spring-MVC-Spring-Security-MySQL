<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Client Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .detail-card {
            transition: all 0.3s ease;
        }
        .detail-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .contact-person {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar bg-primary navbar-dark">
        <div class="container-fluid">
            <span class="navbar-brand">
                <i class="bi bi-building"></i> Client Portal
            </span>
            <a class="btn btn-danger btn-sm" th:href="@{/logout}">
                <i class="bi bi-box-arrow-right"></i> Logout
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Welcome Message -->
        <div class="alert alert-info">
            <h4>Client Dashboard</h4>
            <p>Select an option below to view details</p>
        </div>

        <!-- Collapsible Client Details -->
        <div class="mb-3">
            <button class="btn btn-primary w-100 text-start" type="button" 
                    data-bs-toggle="collapse" data-bs-target="#clientDetails">
                <i class="bi bi-building"></i> Client Information
            </button>
            <div class="collapse mt-2" id="clientDetails">
                <div class="card card-body detail-card">
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>Client Name:</strong> <span th:text="${client?.clientName}">Acme Corporation</span></p>
                            <p><strong>Client ID:</strong> <span th:text="${client?.clientId}">CL1001</span></p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Relationship Date:</strong> 
                                <span th:text="${#temporals.format(client?.relationshipDate, 'dd-MMM-yyyy')}">15-Jan-2020</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Collapsible Contact Persons -->
        <div class="mb-3">
            <button class="btn btn-primary w-100 text-start" type="button" 
                    data-bs-toggle="collapse" data-bs-target="#contactPersons">
                <i class="bi bi-people"></i> Contact Persons
            </button>
            <div class="collapse mt-2" id="contactPersons">
                <div class="card card-body detail-card">
                    <div th:if="${not #lists.isEmpty(client?.contactPersons)}">
                        <div th:each="contact : ${client.contactPersons}" class="contact-person mb-3">
                            <div class="row">
                                <div class="col-md-6">
                                    <p><strong>Name:</strong> <span th:text="${contact.name}">John Smith</span></p>
                                    <p><strong>Email:</strong> <span th:text="${contact.email}">john.smith@acme.com</span></p>
                                </div>
                                <div class="col-md-6">
                                    <p><strong>Phone:</strong> <span th:text="${contact.phone}">(987) 654-3210</span></p>
                                    <p><strong>Designation:</strong> <span th:text="${contact.designation}">Account Manager</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div th:if="${#lists.isEmpty(client?.contactPersons)}" class="text-center text-muted">
                        <i class="bi bi-person-x fs-1"></i>
                        <p class="mt-2">No contact persons available</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
