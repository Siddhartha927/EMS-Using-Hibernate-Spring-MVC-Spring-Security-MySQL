<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Employee Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-8 col-lg-6">
        <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
            <!-- Card Header with gradient background -->
            <div class="card-header bg-primary bg-gradient text-white py-4">
                <h3 class="card-title text-center mb-0">
                    <i class="bi bi-people-fill me-2"></i>Employee Management System
                </h3>
            </div>
            
            <!-- Card Body -->
            <div class="card-body p-5">
                <h4 class="text-center mb-4">Welcome Back!</h4>
                <p class="text-center text-muted mb-4">Please login to continue</p>

                <form th:action="@{/login}" method="post">
                    <!-- Error Message -->
                    <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center">
                        <i class="bi bi-exclamation-circle-fill me-2"></i>
                        <div>Invalid credentials</div>
                    </div>

                    <!-- Logout Message -->
                    <div th:if="${param.logout}" class="alert alert-success d-flex align-items-center">
                        <i class="bi bi-check-circle-fill me-2"></i>
                        <div>Successfully logged out</div>
                    </div>

                    <!-- Role Selection -->
                    <div class="mb-4">
                        <label for="role" class="form-label fw-bold">Select Role</label>
                        <select class="form-select form-select-lg" id="role" name="role" required>
                            <option value="" selected disabled>Choose your role...</option>
                            <option value="ADMIN">ADMIN</option>
                            <option value="CLIENT">CLIENT</option>
                            <option value="EMPLOYEE">EMPLOYEE</option>
                        </select>
                    </div>

                    <!-- Email Input -->
                    <div class="mb-4">
                        <label for="email" class="form-label fw-bold">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control form-control-lg" id="email" name="email"
                                   placeholder="Enter your email" required>
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div class="mb-4">
                        <label for="password" class="form-label fw-bold">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control form-control-lg" id="password" name="password"
                                   placeholder="Enter your password" required>
                        </div>
                    </div>

                

                    <!-- Submit Button -->
                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right me-2"></i> Login
                        </button>
                    </div>

                  
                </form>
            </div>
            
            
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
