<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Set Employee Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>

<div class="container mt-4">
     <a th:href="@{/adminDashboard}" class="btn btn-secondary">Back to Dashboard</a>
  
    <h2 class="text-center mb-4">Set Employee Password</h2>

    <!-- Error Messages -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${passwordError}" class="alert alert-danger" th:text="${passwordError}"></div>

    <div class="card">
        <div class="card-header">
            <h5>Set Password for: <span th:text="${employee.name}"></span></h5>
        </div>
        <div class="card-body">
            <form th:action="@{/adminDashboard/set-employee-password}" method="post" onsubmit="return validateForm()">
                <input type="hidden" name="employeeId" th:value="${employee.employeeId}">
                
                <div class="mb-3">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword" 
                           minlength="6" required
                           pattern=".{6,}" 
                           title="Password must be at least 6 characters">
                    <div class="form-text">Password must be at least 6 characters long</div>
                </div>
                
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" 
                           minlength="6" required
                           pattern=".{6,}" 
                           title="Please confirm your password">
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-key"></i> Set Password
                </button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
