<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>

<div class="container mt-4">
    <a th:href="@{/adminDashboard}" class="btn btn-secondary mb-3">
        <i class="bi bi-arrow-left"></i> Back to Dashboard
    </a>
    <h2 class="text-center mb-4">Employee List</h2>

    <!-- Success or Error Messages -->
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

    <div th:if="${employees != null and not #lists.isEmpty(employees)}">
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Employee ID</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Date of Joining</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="emp : ${employees}">
                    <td th:text="${emp.employeeId}"></td>
                    <td th:text="${emp.name}"></td>
                    <td th:text="${emp.department}"></td>
                    <td th:text="${emp.email}"></td>
                    <td th:text="${emp.phone}"></td>
                    <td th:text="${#temporals.format(emp.dateOfJoining, 'yyyy-MM-dd')}"></td>
                    <td>
                        <a th:href="@{/adminDashboard/set-employee-password/{employeeId}(employeeId=${emp.employeeId})}" 
                           class="btn btn-sm btn-warning">
                            <i class="bi bi-key"></i> Set Password
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
