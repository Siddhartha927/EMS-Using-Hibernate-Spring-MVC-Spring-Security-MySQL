<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
	<a th:href="@{/adminDashboard}" class="btn btn-secondary">Back to Dashboard</a>
	<!-- Success Message -->
        <div th:if="${successMessage}" class="alert alert-success">
            <p th:text="${successMessage}"></p>
        </div>
        
        <div th:if="${errorMessage}" class="alert alert-danger">
    		<p th:text="${errorMessage}"></p>
		</div>
    <h2 class="text-center text-primary">Add Project</h2>     
    <form th:action="@{/adminDashboard/addProject}" th:object="${project}" method="post" class="p-4 border rounded bg-white">
    	<div class="mb-3">
    <label class="form-label">Client</label>
    <select class="form-control" th:field="*{client.clientId}" required>
        <option value="">-- Select Client --</option>
        <option th:each="client : ${clients}" 
                th:value="${client.clientId}" 
                th:text="${client.clientName}">
        </option>
    </select>
</div>
    	
        <div class="mb-3">
            <label class="form-label">Project Name</label>
            <input type="text" class="form-control" th:field="*{projectName}" required>
        </div>
  
        <div class="mb-3">
            <label class="form-label">End Date</label>
            <input type="date" class="form-control" th:field="*{endDate}" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Save Project</button>
    </form>
</div>

</body>
</html>
