<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Assign Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
	<a th:href="@{/adminDashboard}" class="btn btn-secondary">Back to Dashboard</a>
    <h2 class="mb-4 text-center">Assign Project to Employee</h2>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <h4 class="mb-4">Assign Project to <span th:text="${employee.employeeId}"></span></h4>

<form th:action="@{/adminDashboard/assignProject}" method="post">

    <!-- Hidden Employee ID -->
    <input type="hidden" name="employeeId" th:value="${employee.employeeId}" />

    <!-- Project Dropdown -->
    <div class="mb-3">
        <label for="projectId" class="form-label">Select Project</label>
        <select class="form-select" name="projectId" required>
            <option th:each="proj : ${projects}" th:value="${proj.projectId}" 
                    th:text="${proj.projectName + ' (' + proj.projectId + ')'}"></option>
        </select>
    </div>

    <!-- Submit -->
    <div class="d-grid">
        <button type="submit" class="btn btn-primary">Assign Project</button>
    </div>
</form>

</div>

</body>
</html>
