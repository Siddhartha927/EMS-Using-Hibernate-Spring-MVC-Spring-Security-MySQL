<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Edit Employee</h2>

    <!-- Success Message -->
    <div th:if="${successMessage}" class="alert alert-success">
        <p th:text="${successMessage}"></p>
    </div>

    <!-- Error Message -->
    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/adminDashboard/update-employee}" method="post">
        <!-- Hidden ID for Binding -->
        <input type="hidden" name="employeeId" th:value="${employee.employeeId}" />

        <div class="mb-3">
            <label class="form-label">Employee ID</label>
            <input type="text" class="form-control" th:value="${employee.employeeId}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" th:value="${employee.email}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Name*</label>
            <input type="text" class="form-control" name="name" th:value="${employee.name}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Department*</label>
            <input type="text" class="form-control" name="department" th:value="${employee.department}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Phone*</label>
            <input type="text" class="form-control" name="phone" th:value="${employee.phone}" required>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        <a th:href="@{/adminDashboard}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
