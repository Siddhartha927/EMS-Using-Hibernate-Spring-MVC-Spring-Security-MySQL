<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
   <a th:href="@{/adminDashboard}" class="btn btn-secondary">Back to Dashboard</a>
    <div th:if="${successMessage}" class="alert alert-success text-center">
        <span th:text="${successMessage}"></span>
    </div>

    <!-- ðŸ”Ž Employee Search Form (By Email) -->
    <form th:action="@{/adminDashboard/getEmployeeByEmail}" method="get" class="mb-4">
        <label for="email" class="form-label">Enter Employee Email:</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="employee@example.com" required>
        
        <button type="submit" class="btn btn-primary mt-2">Search</button>
    </form>
    
    <!-- â— Show Error Message if Employee Not Found -->
    <p th:if="${errorMessage}" class="text-danger text-center" th:text="${errorMessage}"></p>

    <!-- ðŸŽ¯ Employee Details Card (Only Show If Employee Exists) -->
    <div th:if="${employee != null}" class="card mt-4">
        <div class="card-body">
            <h5 class="card-title" th:text="${employee.name}"></h5>
            <p class="card-text"><strong>Employee ID:</strong> <span th:text="${employee.employeeId}"></span></p>
            <p class="card-text"><strong>Department:</strong> <span th:text="${employee.department}"></span></p>
            <p class="card-text"><strong>Email:</strong> <span th:text="${employee.email}"></span></p>
            <p class="card-text"><strong>Phone:</strong> <span th:text="${employee.phone}"></span></p>
            <p class="card-text"><strong>Date of Joining:</strong> 
                <span th:text="${#temporals.format(employee.dateOfJoining, 'yyyy-MM-dd')}"></span>
            </p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
