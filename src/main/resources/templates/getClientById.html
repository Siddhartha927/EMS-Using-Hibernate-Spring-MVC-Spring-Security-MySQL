<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Client Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Client Details</a>
    </nav>

    <div class="container mt-4">
        <a th:href="@{/adminDashboard}" class="btn btn-secondary">Back to Dashboard</a>
        <h2 class="text-center">Client Details</h2>

        <!-- Success Message -->
        <div th:if="${successMessage}" class="alert alert-success">
            <p th:text="${successMessage}"></p>
        </div>

        <!-- Error Message -->
        <div th:if="${errorMessage}" class="alert alert-danger">
            <p th:text="${errorMessage}"></p>
        </div>

        <form th:action="@{/adminDashboard/getClientById}" method="post">
            <div class="form-group">
                <label>Enter Client ID:</label>
                <div class="input-group">
                    <input type="text" name="clientId" class="form-control" required>
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary">Search</button>
                        <a th:href="@{'/adminDashboard/addContactPerson/' + ${client.clientId}}" 
                           class="btn btn-success" 
                           th:if="${client != null}">Add Contact Person</a>
                        <a th:href="@{'/adminDashboard/set-client-password/' + ${client.clientId}}" 
                           class="btn btn-success" 
                           th:if="${client != null}">Set Password</a>
                    </div>
                </div>
            </div>
        </form>

        <div th:if="${client}">
            <table class="table table-bordered">
                <tr>
                    <th>Client ID</th>
                    <td th:text="${client.clientId}"></td>
                </tr>
                <tr>
                    <th>Client Name</th>
                    <td th:text="${client.clientName}"></td>
                </tr>
                <tr>
                    <th>Relationship Date</th>
                    <td th:text="${client.relationshipDate}"></td>
                </tr>
            </table>

            <h3>Contact Persons</h3>
            <table class="table table-bordered" th:if="${client.contactPersons != null and not #lists.isEmpty(client.contactPersons)}">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Designation</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="contact : ${client.contactPersons}">
                        <td th:text="${contact.name}"></td>
                        <td th:text="${contact.email}"></td>
                        <td th:text="${contact.phone}"></td>
                        <td th:text="${contact.designation}"></td>
                    </tr>
                </tbody>
            </table>

            <div th:if="${client.contactPersons == null or #lists.isEmpty(client.contactPersons)}" class="alert alert-warning">
                No contact persons added for this client.
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
